<form (ngSubmit)="lookFor(searchForm)" #searchForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" name="search" placeholder="Search" [(ngModel)]="searchRequest.search" #search='ngModel' required>
    <button type="submit" class="btn btn-outline-warning"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
  </div>
</form>
